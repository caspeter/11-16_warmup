<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pick A Number</title>
</head>
<body>
  <div class="container">
    <h2>Pick a Number</h2>
    <p>
      Choose a number between 1-100, and we will let you know if you are too high, too low, or if you guessed correctly!
    </p>
    <section>
      <input type="text" name="number" id="input" placeholder="Enter Number">
      <button type="button" name="submit" id="submit">Submit</button>
    </section>
    <section id="feedback">
      
    </section>
  </div>
</body>
</html>
