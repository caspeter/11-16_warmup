<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" media="screen" type="text/css">
  <script src="app.js" charset="utf-8"></script>
  <title>Pick A Number</title>
</head>
<body class="container">
    <h2 class="center">Pick a Number</h2>
    <p class="center">
      Choose a number between 1-100, and we will let you know if you are too high, too low, or if you guessed correctly!
    </p>
    <section class="center">
      <input type="text" name="number" id="input" placeholder="Enter Number">
      <button type="button" name="submit" id="submit" class="myButton">Submit</button>
    </section>
    <section id="feedback">
      
    </section>
    <section id="restart" class="center">
      <button type="button" name="restart" class="myButton">Play Again?</button>
    </section>
</body>
</html>
